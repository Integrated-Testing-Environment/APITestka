          name: Test XML Module
      - run:
          command: python ./test/integrated_test/soap_to_dict_test/soap_to_dict_test.py
          name: Test Soap Data To Dict
      - run:
          command: python ./test/unit_test/generate_report/xml_report_test.py
          name: Test Generate XML Report
      - run:
