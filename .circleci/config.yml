          name: Test Get Soap Data
      - run:
          command: python ./test/unit_test/argparse/argparse_test.py
          name: Test Argparse
      - run:
          command: python ./test/unit_test/compare_test/compare_test.py
          name: Test Compare
      - run:
          command: python ./test/unit_test/callback/callback_test.py
          name: Test Callback
      - run:
          command: python ./test/unit_test/create_project/create_project.py
          name: Test Create Project

workflows:
  main:
    jobs:
      - build-and-test-dev
      - build-and-test-stable:
          requires:
            - build-and-test-dev
